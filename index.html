<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<mete http-quiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>ImRooWiki</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .gif-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    body.vertical {
      background-color: black;
    }
    </style>
</head>
<body>
      <div class="gif-container" id="gifContainer">
    <img src="assets/img/horizontal.gif" alt="Advertencia">
  </div>
    
      <script>
        // Función para mostrar u ocultar el mensaje dependiendo de la orientación
        function handleOrientationChange() {
      var gifContainer = document.getElementById('gifContainer');
      var body = document.body;

      if (window.orientation === 90 || window.orientation === -90) {
        gifContainer.style.display = 'none'; // Orientación horizontal
        body.classList.remove('vertical');
      } else {
        gifContainer.style.display = 'block'; // Orientación vertical
        body.classList.add('vertical');
      }
    }
    
        // Agregar el evento de cambio de orientación
        window.addEventListener('orientationchange', handleOrientationChange);
    
        // Ejecutar la función al cargar la página
        handleOrientationChange();
      </script>
    <canvas class="webgl"></canvas>
    <script type="module" src="index.js"></script>
    <script src="asd/tween.js-main/dist/tween.umd.js"></script>
    

    <div class="button-container">    
        <button id="button1" class="button">Resume</button>
        <button id="button2" class="button">Education</button>
        <button id="button3" class="button">Skills</button>
        <button id="button4" class="button">Exprerience</button>
    </div>
    <img class="image" src="assets/img/logoCV1.png" alt="Imagen" id="logoCV">
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sanket Solanki</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>RooWiki</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="icon" type="image/x-icon" href="resources/ico.ico">
  <!-- Importar la fuente Circular Std desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <audio id="click-audio" src="resources/Sound/interface-1-126517.mp3"></audio>
  <style>
    /* Estilos para la pantalla de carga */
    #loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFF6F4;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader {
      border: 8px solid #FFECAF;
      border-top: 8px solid #F31559;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Estilos para la pantalla con el botón */
    #scene-container {
      display: none; /* Ocultar la escena inicialmente */
    }

    #next-scene-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFF6F4;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #next-scene-btn {
      width: 150px; /* Ajustar el ancho del botón */
      height: 150px; /* Ajustar el alto del botón */
      background-color: #FFF6F4;
      color: #F86F03;
      font-size: 30px; /* Ajustar el tamaño de fuente del texto */
      border: 5px solid #525FE1;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Circular Std', sans-serif; /* Aplicar la fuente Circular Std */
      font-weight: 600; /* Puedes ajustar el grosor de la fuente según las opciones disponibles en la fuente */
      font-size: 20px; /* Puedes ajustar el tamaño de fuente según tus preferencias */
    }

    /* Estilo para el texto dentro del botón */
    #next-scene-btn span {
      margin-top: -2px; /* Ajustar el margen del texto */
    }
    #bottom-text {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #525FE1;
      font-family: 'Circular Std', sans-serif;
      font-size: 18px;
      text-align: center;
    }
    #next-scene-btn {
      transition: transform 0.2s ease; /* Ajusta la duración y el tipo de curva de la transición según tus preferencias */
    }
    
  </style>
</head>

<body>
  <!-- Pantalla de carga -->
  <div id="loader-container">
    <div id="loader"></div>
  </div>

  <!-- Contenedor de la escena -->
  <div id="scene-container">
    <!-- Coloca aquí el código para renderizar la escena -->
    <script src="./main.js" type="module"></script>
  </div>

  <!-- Pantalla con el botón (oculta inicialmente) -->
  <div id="next-scene-container" style="display: none; display: flex; flex-direction: column; align-items: center;">
    <!-- Texto arriba del botón -->
    <div id="button-text2" style="font-size: 200px; font-weight: bold; color: #525FE1; font-family: 'Circular Std', sans-serif; margin-bottom: 20px;">SINGAPORE</div>
    <button id="next-scene-btn" onclick="playClickSound(); showNextScene()" onmouseenter="shrinkButton(true)" onmouseleave="shrinkButton(false)">
      <span>START</span>
    </button>
    <!-- Texto en la parte inferior del botón -->
    <div id="bottom-text">This is a Beta made by Andres Piñeros for the project of Sanket Solanki</div>
  </div>

  <script>
    // Mostrar la pantalla con el botón una vez que la escena haya terminado de cargar
    function shrinkButton(shrink) {
    const button = document.getElementById('next-scene-btn');
    if (shrink) {
      button.style.transform = 'scale(0.9)'; // Encoger el botón cuando el mouse está sobre él
    } else {
      button.style.transform = 'scale(1)'; // Restaurar el tamaño original del botón cuando el mouse sale
    }
  }

  // Mostrar la pantalla con el botón una vez que la escena haya terminado de cargar
  function showNextScene() {
    const nextSceneContainer = document.getElementById('next-scene-container');
    nextSceneContainer.style.display = 'none'; // Ocultar la pantalla con el botón después de hacer clic (opcional)
  }

  // Evento de carga de la escena
  window.addEventListener('load', () => {
    const loaderContainer = document.getElementById('loader-container');
    loaderContainer.style.display = 'none'; // Ocultar la pantalla de carga
    
    const sceneContainer = document.getElementById('scene-container');
    sceneContainer.style.display = 'block'; // Mostrar la escena
    
    const nextSceneContainer = document.getElementById('next-scene-container');
    nextSceneContainer.style.display = 'flex'; // Mostrar la pantalla con el botón
  });

  // Función para encojer el botón cuando el mouse está sobre él
  function shrinkButton(shrink) {
    const button = document.getElementById('next-scene-btn');
    if (shrink) {
      button.style.transform = 'scale(0.9)'; // Encoger el botón cuando el mouse está sobre él
    } else {
      button.style.transform = 'scale(1)'; // Restaurar el tamaño original del botón cuando el mouse sale
    }
  }

  // Función para reproducir el sonido cuando se hace clic en el botón
  function playClickSound() {
    const clickAudio = document.getElementById('click-audio');
    clickAudio.currentTime = 0; // Reiniciar la reproducción si ya se está reproduciendo
    clickAudio.play(); // Reproducir el sonido
  }

  </script>
</body>

</html>
